name: Maven Settings Playground
on: [push]
jobs:
  check-mvn-settings:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
          java-package: jdk # optional (jdk or jre) - defaults to jdk
      - run: $mirror = '<mirrors><mirror><id>google-maven-central</id><name>Google Maven Central</name><url>https://maven-central.storage.googleapis.com</url><mirrorOf>central</mirrorOf></mirror></mirrors>'
      - run: (Get-Content "$HOME/.m2/settings").replace('</settings>', "$mirror</settings>") | Set-Content  "$HOME/.m2/settings"
      - run: mvn -X
